<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJryuPUZEyTf96K5N6LvSnTr8izy44O3o">
    </script>
    <script type="text/javascript">
      var torino = new google.maps.LatLng(45.0734888, 7.6756065);

      function initialize() {
        var mapOptions = {
          //center: { lat: -34.397, lng: 150.644},
          center: torino,
          zoom: 13
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id="map-canvas"></div>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
